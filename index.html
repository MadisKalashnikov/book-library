<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="./script.js" defer></script>
	<link rel="stylesheet" href="./style.css">
</head>
<body>
	<main>
		<header>
			<p>Book library</p>
			<!-- <button onclick="openForm">Add book</button> -->
		</header>
		<section class="books">
		</section>
		<footer>
			<p>
				MadisKalashnikov
				<a 
					href="https://github.com/MadisKalashnikov"
					target="_blank"
				>
					GitHub
				</a>
			</p>
		</footer>
	</main>
	<form id="book-form">
		<h2>Book information</h2>
		<div class="form-row">
			<label for="book-title">Book title</label>
			<input type="text" name="book-title" id="book-title" required>
		</div>
		<div class="form-row">
			<label for="book-author">Book Author</label>
			<input type="text" name="book-author" id="book-author" required>
		</div>
		<div class="form-row">
			<label for="book-pages">Book pages</label>
			<input type="number" name="book-pages" id="book-pages" required>
		</div>
		<div class="form-row">
			<label for="book-read">Have you read it?</label>
			<input type="checkbox" name="book-read" id="book-read">
		</div>
		<button type="submit">Add book</button>
	</form>
</body>
</html>
